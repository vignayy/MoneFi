<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <div class="cover-photo"></div>
      <div class="profile-image-wrapper">
        <div class="profile-image">
          <img [src]="userProfile.profileImage" alt="Profile Picture">
          <div class="image-upload" *ngIf="isEditing">
            <label for="file-input">
              <i class="fas fa-camera"></i>
            </label>
            <input id="file-input" type="file" (change)="onImageUpload($event)" accept="image/*">
          </div>
        </div>
      </div>
      <div class="profile-title">
        <h1>{{ userProfile.name }}</h1>
        <p>{{ userProfile.email }}</p>
      </div>
      <button class="edit-profile-btn" (click)="toggleEdit()">
        <i class="fas" [ngClass]="isEditing ? 'fa-times' : 'fa-edit'"></i>
        {{ isEditing ? 'Cancel' : 'Edit Profile' }}
      </button>
    </div>

    <div class="profile-info">
      <div class="info-section">
        <h2>Personal Information</h2>
        <div class="info-grid">
          <div class="info-item">
            <label>Full Name</label>
            <input type="text" [(ngModel)]="userProfile.name" [readonly]="!isEditing" [class.editable]="isEditing">
          </div>

          <div class="info-item">
            <label>Email Address</label>
            <input type="email" [(ngModel)]="userProfile.email" [readonly]="true" [class.editable]="isEditing">
          </div>

          <div class="info-item">
            <label>Phone Number</label>
            <input type="tel" [(ngModel)]="userProfile.phone" [readonly]="!isEditing" [class.editable]="isEditing">
          </div>         
          

          <div class="info-item">
            <label>Income Range</label>
            <input type="tel" [(ngModel)]="userProfile.incomeRange" [readonly]="!isEditing" [class.editable]="isEditing">
          </div>

        </div>
      </div>

      <div class="info-section">
        <h2>Address</h2>
        <div class="info-item full-width">
          <textarea [(ngModel)]="userProfile.address" [readonly]="!isEditing" [class.editable]="isEditing"></textarea>
        </div>
      </div>

      <button class="save-btn" *ngIf="isEditing" (click)="onSaveProfile()">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </div>
  </div>
</div>
