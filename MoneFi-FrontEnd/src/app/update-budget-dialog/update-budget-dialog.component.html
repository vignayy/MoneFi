<div class="update-budget-dialog">
  <h1 mat-dialog-title>Update Budgets</h1>
  <h2>Your Total Income is: â‚¹{{ totalIncome }}</h2>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div formArrayName="budgets" *ngFor="let budget of budgets.controls; let i = index">
        <div [formGroupName]="i" class="budget-form">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" [disabled]="true" [readonly]="true"/>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Budget Limit</mat-label>
            <input matInput type="number" formControlName="moneyLimit" />
          </mat-form-field>

          <mat-form-field class="readonly-field">
            <mat-label>Current Spending</mat-label>
            <input matInput type="number" formControlName="currentSpending" [readonly]="true" />
          </mat-form-field>
          
        </div>
      </div>
    </form>
  </div>
  <!-- <div mat-dialog-actions>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
  </div> -->
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="save-button" color="primary" (click)="save()">Save</button>
    <button mat-button class="cancel-button" color="warn" (click)="cancel()">Cancel</button>
  </div>
  
</div>
